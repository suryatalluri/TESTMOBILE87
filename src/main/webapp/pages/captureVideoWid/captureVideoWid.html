<wm-page name="page1" data-ng-controller="captureVideoWidPageController">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar title="TAKE VIDEO" name="mobile_navbar1" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container name="container1" horizontalalign="center">
                <wm-camera title="Take a Video" name="camera1" iconclass="glyphicon glyphicon-facetime-video" capturetype="VIDEO"></wm-camera>
            </wm-container>
            <wm-video width="100%" name="video1" controls="controls" mp4format="bind:Widgets.camera1.datavalue" videopreload="none"></wm-video>
        </wm-page-content>
    </wm-content>
</wm-page>
