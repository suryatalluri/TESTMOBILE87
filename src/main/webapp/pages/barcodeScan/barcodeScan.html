<wm-page data-ng-controller="barcodeScanPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="BARCODE WID" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1" horizontalalign="center">
                <wm-barcodescanner name="barcodescanner1" iconsize="2em"></wm-barcodescanner>
            </wm-container>
            <wm-label name="label1" caption="bind:&quot;SCANNED TEXT IS \&quot;&quot;+Widgets.barcodescanner1.datavalue+&quot;\&quot;&quot;" width="100%" textalign="center"></wm-label>
        </wm-page-content>
    </wm-content>
</wm-page>
