<wm-page data-ng-controller="mediaListPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="MEDIALIST" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-media-list name="media_list1" dataset="bind:Variables.images.dataSet" thumbnailurl="src" mediaurl="src" layout="Single-row" class="my-medialist">
                <wm-media-template name="media_template1"></wm-media-template>
            </wm-media-list>
        </wm-page-content>
    </wm-content>
</wm-page>
