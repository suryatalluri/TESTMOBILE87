<wm-page data-ng-controller="ContactsPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="CONTACTS" searchbutton="true" on-search="myContacts" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" template="true" name="thumbnailsList" dataset="bind:Variables.myContacts.dataSet" itemclass="list-group-item" bordercolor="#DDD" borderstyle="solid" bordertop="0" borderleft="0" borderright="0" borderbottom="1">
                <wm-listtemplate layout="gridlayout" name="listtemplate1">
                    <wm-label name="label3" caption="bind:Variables.myContacts.dataSet[0].displayName" display="block"></wm-label>
                    <wm-label name="label4" caption="bind:Variables.myContacts.dataSet[0].phoneNumbers[0].value"></wm-label>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
