<wm-page data-ng-controller="AppInfoPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="APP INFO" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1" class="appInfoContainer">
                <wm-label name="label1" width="100%" caption="APP VERSION"></wm-label>
                <wm-label name="label2" caption="bind:Variables.appInfo.dataSet.appversion" fontweight="bold"></wm-label>
            </wm-container>
            <wm-container name="container2" class="appInfoContainer">
                <wm-label width="100%" caption="CORDOVA VERSION" name="label3"></wm-label>
                <wm-label caption="bind:Variables.appInfo.dataSet.cordovaversion" name="label4" fontweight="bold"></wm-label>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
